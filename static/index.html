<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Faturas MSHOP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="brand">Faturas MSHOP</div>
        <nav class="menu">
            <button class="menu-btn" data-page="faturas">Faturas</button>
            <button class="menu-btn" data-page="cadastro">Cadastro</button>
            <button class="menu-btn active" data-page="dashboard">Dashboard</button>
        </nav>
    </header>

    <main class="content">
        <!-- DASHBOARD -->
        <section id="page-dashboard" class="page visible">
            <div class="card large">
                <h2>Dashboard</h2>

                <div class="cards-row">
                    <div class="info-card">
                        <h3>Valor total</h3>
                        <p class="big" id="total-valor">R$ 0,00</p>
                        <span id="total-qtd">0 faturas</span>
                    </div>

                    <div class="info-card">
                        <h3>Pendentes</h3>
                        <p class="big" id="pendentes-qtd">0</p>
                        <span id="pendentes-valor">R$ 0,00</span>
                    </div>

                    <div class="info-card">
                        <h3>Atrasadas</h3>
                        <p class="big" id="atrasadas-qtd">0</p>
                        <span id="atrasadas-valor">R$ 0,00</span>
                    </div>

                    <div class="info-card">
                        <h3>Em dia</h3>
                        <p class="big" id="emdia-qtd">0</p>
                        <span id="emdia-valor">R$ 0,00</span>
                    </div>
                </div>

                <div class="actions-row">
                    <button id="btn-atualizar-dashboard" class="btn primary">
                        Atualizar Dashboard
                    </button>

                    <button id="btn-exportar-excel-dashboard" class="btn">
                        Exportar Excel (todas as faturas)
                    </button>
                </div>
            </div>
        </section>

        <!-- LISTA DE FATURAS -->
        <section id="page-faturas" class="page">
            <div class="card large">
                <h2>Faturas</h2>

                <div class="filters-row">
                    <label>
                        Transportadora:
                        <input type="text" id="filtro-transportadora" placeholder="Ex: DHL">
                    </label>
                    <button id="btn-filtrar" class="btn">Filtrar</button>
                    <button id="btn-limpar-filtro" class="btn ghost">Limpar</button>
                    <button id="btn-exportar-excel" class="btn">
                        Exportar Excel (todas as faturas)
                    </button>
                </div>

                <table class="table" id="tabela-faturas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Transportadora</th>
                            <th>Nº Fatura</th>
                            <th>Valor</th>
                            <th>Vencimento</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- preenchido via JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- CADASTRO -->
        <section id="page-cadastro" class="page">
            <div class="card small">
                <h2>Cadastro de Fatura</h2>

                <form id="form-cadastro">
                    <div class="form-row">
                        <label>Transportadora
                            <input type="text" name="transportadora" required>
                        </label>
                        <label>Nº Fatura
                            <input type="text" name="numero_fatura" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>Valor
                            <input type="number" step="0.01" name="valor" required>
                        </label>
                        <label>Data de vencimento
                            <input type="date" name="data_vencimento" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>Status
                            <select name="status">
                                <option value="pendente">Pendente</option>
                                <option value="pago">Pago</option>
                            </select>
                        </label>
                    </div>

                    <div class="form-row end">
                        <button type="submit" class="btn primary">
                            Salvar fatura
                        </button>
                    </div>
                </form>

                <p id="mensagem-cadastro" class="msg"></p>
            </div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
