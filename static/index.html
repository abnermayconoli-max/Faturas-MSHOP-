<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Faturas MSHOP</title>

    <!-- Bootstrap (pra facilitar layout bonito) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f7f9;
        }

        .navbar-mshop {
            background-color: #23a455; /* verde meio termo */
        }

        .navbar-mshop .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .navbar-mshop .btn-nav {
            color: #fff;
            border-color: #ffffff55;
        }

        .navbar-mshop .btn-nav.active,
        .navbar-mshop .btn-nav:hover {
            background-color: #1e8f49;
            border-color: #1e8f49;
            color: #fff;
        }

        .card-resumo {
            border: none;
            border-radius: 12px;
            background-color: #e7f6ed;
        }

        .card-resumo h5 {
            color: #268a4f;
            font-weight: 600;
        }

        .card-resumo .valor {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1e6b3c;
        }

        .card-resumo .sub {
            color: #4d6f5a;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-mshop">
    <div class="container-fluid">
        <span class="navbar-brand">Faturas MSHOP</span>

        <div class="ms-auto">
            <button class="btn btn-sm btn-nav me-2" id="btn-aba-faturas"
                    onclick="mostrarAba('faturas')">
                Faturas
            </button>
            <button class="btn btn-sm btn-nav me-2" id="btn-aba-cadastro"
                    onclick="mostrarAba('cadastro')">
                Cadastro
            </button>
            <button class="btn btn-sm btn-nav" id="btn-aba-dashboard"
                    onclick="mostrarAba('dashboard')">
                Dashboard
            </button>
        </div>
    </div>
</nav>

<main class="container my-4">

    <!-- ABA FATURAS -->
    <section id="aba-faturas">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">Faturas</h2>

            <button class="btn btn-success"
                    onclick="exportarExcel()">
                Exportar Excel (todas as faturas)
            </button>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input id="filtroTransportadora"
                       type="text"
                       class="form-control"
                       placeholder="Filtrar por transportadora">
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button class="btn btn-success" onclick="carregarFaturas()">
                    Aplicar filtro
                </button>
                <button class="btn btn-outline-secondary" onclick="limparFiltro()">
                    Limpar
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-striped align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Transportadora</th>
                    <th>Nº Fatura</th>
                    <th>Valor</th>
                    <th>Vencimento</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="tabelaFaturasBody">
                <!-- linhas preenchidas via JS -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- ABA CADASTRO -->
    <section id="aba-cadastro" class="d-none">
        <h2 class="h4 mb-3">Cadastro de Fatura</h2>

        <form id="formCadastro" onsubmit="salvarFatura(event)" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Transportadora</label>
                <input type="text" class="form-control" id="cadTransportadora" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Número da Fatura</label>
                <input type="text" class="form-control" id="cadNumeroFatura" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Valor (R$)</label>
                <input type="number" step="0.01" min="0"
                       class="form-control" id="cadValor" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Data de Vencimento</label>
                <input type="date" class="form-control" id="cadDataVencimento" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Status</label>
                <select id="cadStatus" class="form-select">
                    <option value="pendente">Pendente</option>
                    <option value="paga">Paga</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-success" type="submit">
                    Salvar Fatura
                </button>
            </div>
        </form>
    </section>

    <!-- ABA DASHBOARD -->
    <section id="aba-dashboard" class="d-none">
        <h2 class="h4 mb-3">Dashboard</h2>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card card-resumo">
                    <div class="card-body">
                        <h5>Total</h5>
                        <div class="valor" id="dashTotalValor">R$ 0,00</div>
                        <div class="sub">&nbsp;</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-resumo">
                    <div class="card-body">
                        <h5>Pendentes</h5>
                        <div class="valor" id="dashPendentesValor">R$ 0,00</div>
                        <div class="sub" id="dashPendentesQtd">0 faturas</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-resumo">
                    <div class="card-body">
                        <h5>Atrasadas</h5>
                        <div class="valor" id="dashAtrasadasValor">R$ 0,00</div>
                        <div class="sub" id="dashAtrasadasQtd">0 faturas</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-resumo">
                    <div class="card-body">
                        <h5>Em dia</h5>
                        <div class="valor" id="dashEmDiaValor">R$ 0,00</div>
                        <div class="sub" id="dashEmDiaQtd">0 faturas</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-success" onclick="carregarDashboard()">
                Atualizar Dashboard
            </button>

            <button class="btn btn-outline-success" onclick="exportarExcel()">
                Exportar Excel (todas as faturas)
            </button>
        </div>
    </section>
</main>

<script>
    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        });
    }

    function mostrarAba(nome) {
        const abas = ['faturas', 'cadastro', 'dashboard'];

        abas.forEach(aba => {
            const sec = document.getElementById('aba-' + aba);
            const btn = document.getElementById('btn-aba-' + aba);

            if (aba === nome) {
                sec.classList.remove('d-none');
                btn.classList.add('active');
            } else {
                sec.classList.add('d-none');
                btn.classList.remove('active');
            }
        });

        if (nome === 'dashboard') {
            carregarDashboard();
        }
        if (nome === 'faturas') {
            carregarFaturas();
        }
    }

    async function carregarFaturas() {
        const filtro = document.getElementById('filtroTransportadora').value.trim();

        let url = '/faturas';
        if (filtro) {
            url += '?transportadora=' + encodeURIComponent(filtro);
        }

        const resp = await fetch(url);
        if (!resp.ok) {
            alert('Erro ao carregar faturas');
            return;
        }

        const dados = await resp.json();
        const tbody = document.getElementById('tabelaFaturasBody');
        tbody.innerHTML = '';

        if (!dados.length) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = 6;
            td.className = 'text-center text-muted';
            td.textContent = 'Nenhuma fatura encontrada.';
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
        }

        dados.forEach(f => {
            const tr = document.createElement('tr');

            const tdId = document.createElement('td');
            tdId.textContent = f.id;

            const tdTransp = document.createElement('td');
            tdTransp.textContent = f.transportadora;

            const tdNum = document.createElement('td');
            tdNum.textContent = f.numero_fatura;

            const tdValor = document.createElement('td');
            tdValor.textContent = formatarMoeda(f.valor);

            const tdVenc = document.createElement('td');
            tdVenc.textContent = f.data_vencimento;

            const tdStatus = document.createElement('td');
            tdStatus.textContent = f.status;

            tr.appendChild(tdId);
            tr.appendChild(tdTransp);
            tr.appendChild(tdNum);
            tr.appendChild(tdValor);
            tr.appendChild(tdVenc);
            tr.appendChild(tdStatus);

            tbody.appendChild(tr);
        });
    }

    function limparFiltro() {
        document.getElementById('filtroTransportadora').value = '';
        carregarFaturas();
    }

    async function salvarFatura(event) {
        event.preventDefault();

        const corpo = {
            transportadora: document.getElementById('cadTransportadora').value,
            numero_fatura: document.getElementById('cadNumeroFatura').value,
            valor: parseFloat(document.getElementById('cadValor').value),
            data_vencimento: document.getElementById('cadDataVencimento').value,
            status: document.getElementById('cadStatus').value,
        };

        const resp = await fetch('/faturas', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(corpo),
        });

        if (!resp.ok) {
            alert('Erro ao salvar fatura');
            return;
        }

        document.getElementById('formCadastro').reset();
        alert('Fatura salva com sucesso!');
        mostrarAba('faturas');
    }

    async function carregarDashboard() {
        const resp = await fetch('/dashboard/resumo');
        if (!resp.ok) {
            alert('Erro ao carregar dashboard');
            return;
        }

        const dados = await resp.json();

        document.getElementById('dashTotalValor').textContent =
            formatarMoeda(dados.valor_total);

        document.getElementById('dashPendentesValor').textContent =
            formatarMoeda(dados.pendentes.valor);
        document.getElementById('dashPendentesQtd').textContent =
            `${dados.pendentes.qtd} faturas`;

        document.getElementById('dashAtrasadasValor').textContent =
            formatarMoeda(dados.atrasadas.valor);
        document.getElementById('dashAtrasadasQtd').textContent =
            `${dados.atrasadas.qtd} faturas`;

        document.getElementById('dashEmDiaValor').textContent =
            formatarMoeda(dados.em_dia.valor);
        document.getElementById('dashEmDiaQtd').textContent =
            `${dados.em_dia.qtd} faturas`;
    }

    function exportarExcel() {
        // o browser já inicia o download do arquivo .xlsx
        window.location.href = '/faturas/exportar-excel';
    }

    // Ao carregar a página, abre direto o Dashboard
    document.addEventListener('DOMContentLoaded', () => {
        mostrarAba('dashboard');
    });
</script>
</body>
</html>
