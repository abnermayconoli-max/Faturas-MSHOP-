<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Faturas MSHOP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Faturas MSHOP</div>
    <nav class="menu">
      <button data-tab="faturas" class="tab-button active">Faturas</button>
      <button data-tab="cadastro" class="tab-button">Cadastro</button>
      <button data-tab="dashboard" class="tab-button">Dashboard</button>
    </nav>
  </header>

  <main>
    <!-- ABA FATURAS -->
    <section id="tab-faturas" class="tab-content active">
      <h1>Lista de Faturas</h1>

      <div class="filtro-bar">
        <label>
          Transportadora:
          <input id="filtro-transportadora" type="text" placeholder="Ex: DHL" />
        </label>
        <button id="btn-aplicar-filtro">Aplicar filtro</button>
        <button id="btn-limpar-filtro" class="secondary">Limpar</button>
        <button id="btn-exportar-filtro">Exportar Excel (filtro)</button>
        <button id="btn-exportar-todas" class="secondary">Exportar Excel (todas)</button>
      </div>

      <div id="faturas-por-responsavel">
        <!-- preenchido pelo JS: Gabrielly / Juliana / Larissa -->
      </div>
    </section>

    <!-- ABA CADASTRO -->
    <section id="tab-cadastro" class="tab-content">
      <h1>Cadastro de Fatura</h1>

      <form id="form-cadastro" class="card">
        <div class="form-row">
          <label>
            Transportadora
            <input type="text" id="cad-transportadora" required />
          </label>
          <label>
            Número da Fatura
            <input type="text" id="cad-numero" required />
          </label>
          <label>
            Valor
            <input type="number" step="0.01" id="cad-valor" required />
          </label>
        </div>

        <div class="form-row">
          <label>
            Data de Vencimento
            <input type="date" id="cad-vencimento" required />
          </label>
          <label>
            Status
            <select id="cad-status">
              <option value="pendente">Pendente</option>
              <option value="pago">Pago</option>
            </select>
          </label>
        </div>

        <div class="form-row">
          <label class="full">
            Observação
            <textarea id="cad-observacao" rows="3" placeholder="Observações gerais da fatura..."></textarea>
          </label>
        </div>

        <p class="hint">
          Anexos/arquivos ainda não estão gravando de fato no disco (campo visual). Vamos ligar isso depois.
        </p>

        <button type="submit">Salvar Fatura</button>
      </form>
    </section>

    <!-- ABA DASHBOARD -->
    <section id="tab-dashboard" class="tab-content">
      <h1>Dashboard</h1>

      <div class="cards-dashboard">
        <div class="dash-card">
          <div class="dash-title">Valor total</div>
          <div class="dash-value" id="dash-total-valor">R$ 0,00</div>
        </div>
        <div class="dash-card">
          <div class="dash-title">Pendentes</div>
          <div class="dash-value" id="dash-pendentes">0 (R$ 0,00)</div>
        </div>
        <div class="dash-card">
          <div class="dash-title">Atrasadas</div>
          <div class="dash-value" id="dash-atrasadas">0 (R$ 0,00)</div>
        </div>
        <div class="dash-card">
          <div class="dash-title">Em dia</div>
          <div class="dash-value" id="dash-em-dia">0 (R$ 0,00)</div>
        </div>
      </div>

      <div class="dashboard-actions">
        <button id="btn-atualizar-dashboard">Atualizar Dashboard</button>
        <button id="btn-exportar-todas-2" class="secondary">Exportar Excel (todas as faturas)</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
