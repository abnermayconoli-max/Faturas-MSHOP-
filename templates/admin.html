<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Faturas MSHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui;background:#0b1220;color:#e5e7eb}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.08);background:#0f1a2e}
    a{color:#93c5fd;text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:18px auto;padding:0 16px;display:grid;gap:14px}
    .card{background:#0f1a2e;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px}
    h2{margin:0 0 10px;font-size:18px}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#cbd5e1}
    input,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b1426;color:#e5e7eb;outline:none}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#1f6feb;color:white;font-weight:700;cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row{display:flex;gap:10px;align-items:center}
    .row .btn{white-space:nowrap}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left;font-size:14px}
    th{color:#94a3b8;font-size:12px;text-transform:uppercase}
    .msg{margin-top:10px;padding:10px 12px;border-radius:10px;font-size:13px;background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.25);display:none}
    .err{margin-top:10px;padding:10px 12px;border-radius:10px;font-size:13px;background:rgba(239,68,68,.12);border:1px solid rgba(239,68,68,.25);display:none}
  </style>
</head>
<body>
<header>
  <div><b>Admin</b> — {{ username }}</div>
  <div class="row">
    <a href="/">Voltar</a>
    <a href="/logout">Sair</a>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Criar usuário</h2>
    <form method="post" action="/admin/users/criar" class="grid">
      <div>
        <label>Username</label>
        <input name="username" required />
      </div>
      <div>
        <label>Perfil</label>
        <select name="role">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <div style="grid-column:1/-1">
        <label>Senha temporária (mínimo 10)</label>
        <input name="temp_password" required />
      </div>
      <div style="grid-column:1/-1">
        <button class="btn" type="submit">Criar</button>
      </div>
    </form>
    <p style="color:#94a3b8;font-size:13px;margin:10px 0 0">
      Dica: a senha temporária força troca no primeiro login.
    </p>
  </section>

  <section class="card">
    <h2>Cadastrar transportadora</h2>
    <div class="grid">
      <div>
        <label>Nome</label>
        <input id="trNome" placeholder="Ex: DHL" />
      </div>
      <div>
        <label>Responsável</label>
        <input id="trResp" placeholder="Ex: Gabrielly" />
      </div>
      <div style="grid-column:1/-1" class="row">
        <button class="btn" type="button" id="btnCriarTr">Cadastrar</button>
        <div class="msg" id="msgOk">OK</div>
        <div class="err" id="msgErr">Erro</div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>Transportadoras cadastradas</h2>
    <div class="row" style="justify-content:space-between">
      <div style="color:#94a3b8;font-size:13px">Aqui você altera o responsável e ativa/desativa.</div>
      <button class="btn" type="button" id="btnReload">Recarregar</button>
    </div>

    <div style="margin-top:10px;overflow:auto">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Responsável</th>
            <th>Ativa</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbodyTr"></tbody>
      </table>
    </div>
  </section>

</main>

<script>
  const tbody = document.getElementById("tbodyTr");
  const msgOk = document.getElementById("msgOk");
  const msgErr = document.getElementById("msgErr");

  function showOk(text){
    msgErr.style.display="none";
    msgOk.textContent = text || "OK";
    msgOk.style.display="block";
    setTimeout(()=>msgOk.style.display="none", 2500);
  }
  function showErr(text){
    msgOk.style.display="none";
    msgErr.textContent = text || "Erro";
    msgErr.style.display="block";
    setTimeout(()=>msgErr.style.display="none", 3500);
  }

  async function carregarTransportadoras(){
    tbody.innerHTML = `<tr><td colspan="4" style="color:#94a3b8">Carregando...</td></tr>`;
    try{
      const resp = await fetch("/admin/transportadoras");
      if(!resp.ok) throw new Error("Falha ao listar");
      const data = await resp.json();

      if(!Array.isArray(data) || data.length===0){
        tbody.innerHTML = `<tr><td colspan="4" style="color:#94a3b8">Nenhuma cadastrada.</td></tr>`;
        return;
      }

      tbody.innerHTML = "";
      data.forEach((t)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.nome}</td>
          <td><input data-field="responsavel" value="${t.responsavel ?? ""}" /></td>
          <td>
            <select data-field="ativa">
              <option value="true" ${t.ativa ? "selected":""}>Sim</option>
              <option value="false" ${!t.ativa ? "selected":""}>Não</option>
            </select>
          </td>
          <td>
            <button class="btn" data-acao="salvar">Salvar</button>
          </td>
        `;
        tr.dataset.id = t.id;
        tbody.appendChild(tr);
      });
    }catch(e){
      console.error(e);
      tbody.innerHTML = `<tr><td colspan="4" style="color:#94a3b8">Erro ao carregar.</td></tr>`;
    }
  }

  async function criarTransportadora(){
    const nome = (document.getElementById("trNome").value || "").trim();
    const responsavel = (document.getElementById("trResp").value || "").trim();
    if(!nome) return showErr("Nome obrigatório.");

    try{
      const resp = await fetch("/admin/transportadoras", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({nome, responsavel: responsavel || null})
      });
      if(!resp.ok){
        const txt = await resp.text();
        throw new Error(txt || "Falha ao criar");
      }
      document.getElementById("trNome").value = "";
      document.getElementById("trResp").value = "";
      showOk("Transportadora cadastrada!");
      await carregarTransportadoras();
    }catch(e){
      console.error(e);
      showErr("Não foi possível cadastrar.");
    }
  }

  async function salvarLinha(tr){
    const id = tr.dataset.id;
    const respInput = tr.querySelector('[data-field="responsavel"]');
    const ativaSel = tr.querySelector('[data-field="ativa"]');
    const responsavel = (respInput.value || "").trim();
    const ativa = ativaSel.value === "true";

    try{
      const resp = await fetch(`/admin/transportadoras/${id}`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({responsavel: responsavel || null, ativa})
      });
      if(!resp.ok){
        const txt = await resp.text();
        throw new Error(txt || "Falha ao salvar");
      }
      showOk("Salvo!");
    }catch(e){
      console.error(e);
      showErr("Erro ao salvar.");
    }
  }

  document.getElementById("btnCriarTr").addEventListener("click", criarTransportadora);
  document.getElementById("btnReload").addEventListener("click", carregarTransportadoras);

  tbody.addEventListener("click", (e)=>{
    const btn = e.target.closest("button[data-acao='salvar']");
    if(!btn) return;
    const tr = btn.closest("tr");
    if(tr) salvarLinha(tr);
  });

  carregarTransportadoras();
</script>
</body>
</html>
