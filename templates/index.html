<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Faturas Transportadoras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <span class="logo-circle">FT</span>
      <div>
        <h1>Sistema de Faturas</h1>
        <p>Transportadoras · Contas a Pagar</p>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="faturas">Faturas</button>
    <button class="tab-button" data-tab="dashboard">Dashboard</button>
  </nav>

  <main class="container">
    <!-- ABA FATURAS -->
    <section id="tab-faturas" class="tab-content active">
      <section class="card filtros">
        <h2>Filtros</h2>
        <div class="filtros-grid">
          <div class="campo">
            <label for="filtro-transportadora">Transportadora</label>
            <input id="filtro-transportadora" type="text" placeholder="Ex: DHL, Garcia..." />
          </div>
          <div class="campo">
            <label for="filtro-numero">Número da Fatura</label>
            <input id="filtro-numero" type="text" placeholder="Ex: 12345" />
          </div>
          <div class="campo">
            <label for="filtro-vencimento">Até vencimento</label>
            <input id="filtro-vencimento" type="date" />
          </div>
          <div class="campo campo-botoes">
            <button id="btn-filtrar" class="btn btn-primary">Filtrar</button>
            <button id="btn-limpar" class="btn btn-outline">Limpar</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Faturas</h2>
          <button id="btn-atualizar" class="btn btn-secondary">Atualizar</button>
        </div>
        <div class="tabela-wrapper">
          <table class="tabela" id="tabela-faturas">
            <thead>
              <tr>
                <th>ID</th>
                <th>Transportadora</th>
                <th>Responsável</th>
                <th>Nº Fatura</th>
                <th>Valor</th>
                <th>Vencimento</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- linhas geradas via JS -->
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <!-- ABA DASHBOARD -->
    <section id="tab-dashboard" class="tab-content">
      <section class="card">
        <h2>Resumo Geral</h2>
        <div class="kpi-grid">
          <div class="kpi-card">
            <span class="kpi-label">Total Faturas</span>
            <span id="kpi-total" class="kpi-value">R$ 0,00</span>
          </div>
          <div class="kpi-card">
            <span class="kpi-label">Pendentes</span>
            <span id="kpi-pendentes" class="kpi-value">R$ 0,00</span>
          </div>
          <div class="kpi-card">
            <span class="kpi-label">Atrasadas</span>
            <span id="kpi-atrasadas" class="kpi-value">R$ 0,00</span>
          </div>
          <div class="kpi-card">
            <span class="kpi-label">Em dia</span>
            <span id="kpi-em-dia" class="kpi-value">R$ 0,00</span>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer class="rodape">
    <span>Faturas · Mshop</span>
  </footer>

  <script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
