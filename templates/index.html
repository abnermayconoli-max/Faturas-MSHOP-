<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Faturas MSHOP</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <header class="topo">
        <h1>Faturas MSHOP</h1>
        <nav>
            <button class="tab-btn" data-tab="lista">Faturas</button>
            <button class="tab-btn" data-tab="cadastro">Cadastro</button>
            <button class="tab-btn" data-tab="dashboard">Dashboard</button>
        </nav>
    </header>

    <main>
        <!-- ABA LISTA -->
        <section id="tab-lista" class="tab-content ativo">
            <h2>Lista de Faturas</h2>

            <div class="filtros">
                <label>
                    Transportadora:
                    <input type="text" id="filtroTransportadora" placeholder="Ex: DHL" />
                </label>
                <button id="btnFiltrar">Aplicar filtro</button>
                <button id="btnLimpar">Limpar</button>
                <button id="btnExportarFiltro">Exportar Excel (filtro)</button>
                <button id="btnExportarTodas">Exportar Excel (todas)</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Transportadora</th>
                        <th>Nº Fatura</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabelaFaturas">
                    <!-- preenchido via JS -->
                </tbody>
            </table>
        </section>

        <!-- ABA CADASTRO -->
        <section id="tab-cadastro" class="tab-content">
            <h2>Cadastro de Fatura</h2>

            <form id="formCadastro">
                <div class="campo">
                    <label>Transportadora</label>
                    <input type="text" name="transportadora" required />
                </div>

                <div class="campo">
                    <label>Número da Fatura</label>
                    <input type="text" name="numero_fatura" required />
                </div>

                <div class="campo">
                    <label>Valor</label>
                    <input type="number" step="0.01" name="valor" required />
                </div>

                <div class="campo">
                    <label>Data de Vencimento</label>
                    <input type="date" name="data_vencimento" required />
                </div>

                <div class="campo">
                    <label>Status</label>
                    <select name="status">
                        <option value="pendente">Pendente</option>
                        <option value="em dia">Em dia</option>
                        <option value="atrasada">Atrasada</option>
                        <option value="paga">Paga</option>
                    </select>
                </div>

                <button type="submit">Salvar Fatura</button>
                <p id="msgCadastro" class="mensagem"></p>
            </form>
        </section>

        <!-- ABA DASHBOARD -->
        <section id="tab-dashboard" class="tab-content">
            <h2>Dashboard</h2>

            <div class="cards">
                <div class="card">
                    <span class="card-label">Valor total</span>
                    <span id="dashTotalValor" class="card-value">R$ 0,00</span>
                </div>

                <div class="card">
                    <span class="card-label">Pendentes</span>
                    <span id="dashPendentes" class="card-value">0 (R$ 0,00)</span>
                </div>

                <div class="card">
                    <span class="card-label">Atrasadas</span>
                    <span id="dashAtrasadas" class="card-value">0 (R$ 0,00)</span>
                </div>

                <div class="card">
                    <span class="card-label">Em dia</span>
                    <span id="dashEmDia" class="card-value">0 (R$ 0,00)</span>
                </div>
            </div>

            <div class="dashboard-actions">
                <button id="btnAtualizarDashboard">Atualizar Dashboard</button>
                <button id="btnExportarTodasDash">Exportar Excel (todas as faturas)</button>
            </div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
