<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Faturas MSHOP</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<div class="layout">

  <!-- LATERAL ESQUERDA -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      Faturas MSHOP
    </div>

    <button class="sidebar-btn sidebar-btn-primary" data-action="home">
      Página Inicial
    </button>

    <div class="sidebar-section-title">Transportadoras</div>

    <button class="sidebar-btn" data-filter-transportadora="DHL">
      DHL - Gabrielly
    </button>
    <button class="sidebar-btn" data-filter-transportadora="Pannan">
      Pannan - Gabrielly
    </button>
    <button class="sidebar-btn" data-filter-transportadora="Garcia">
      Garcia - Juliana
    </button>
    <button class="sidebar-btn" data-filter-transportadora="Excargo">
      Excargo - Juliana
    </button>
    <button class="sidebar-btn" data-filter-transportadora="Transbritto">
      Transbritto - Larissa
    </button>
    <button class="sidebar-btn" data-filter-transportadora="PDA">
      PDA - Larissa
    </button>
    <button class="sidebar-btn" data-filter-transportadora="GLM">
      GLM - Larissa
    </button>

    <div class="sidebar-section-title">Filtro por vencimento</div>
    <input type="date" id="filtro-vencimento" class="sidebar-date" />
    <button class="sidebar-btn" id="btn-aplicar-vencimento">
      Aplicar filtro
    </button>
    <button class="sidebar-btn" id="btn-limpar-vencimento">
      Limpar filtro
    </button>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main">

    <!-- LISTA DE FATURAS -->
    <section class="card" id="secao-faturas">
      <h2>Lista de Faturas</h2>

      <div class="toolbar">
        <div class="toolbar-group">
          <label for="filtro-transportadora">Transportadora:</label>
          <input id="filtro-transportadora" class="input-text" placeholder="Ex: DHL" />
          <button id="btn-aplicar-filtro" class="btn">Aplicar filtro</button>
          <button id="btn-limpar-filtro" class="btn btn-secondary">Limpar</button>
        </div>
        <div class="toolbar-group">
          <button id="btn-exportar-filtrado" class="btn">
            Exportar Excel (filtro)
          </button>
          <button id="btn-exportar-todas" class="btn btn-secondary">
            Exportar Excel (todas)
          </button>
        </div>
      </div>

      <div class="table-wrapper">
        <table class="table" id="tabela-faturas">
          <thead>
          <tr>
            <th>ID</th>
            <th>Transportadora</th>
            <th>Responsável</th>
            <th>Nº Fatura</th>
            <th>Valor</th>
            <th>Vencimento</th>
            <th>Status</th>
            <th>Obs</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- CADASTRO DE FATURA -->
    <section class="card" id="secao-cadastro">
      <h2>Cadastro de Fatura</h2>

      <form id="form-cadastro">
        <div class="form-row">
          <div class="form-group">
            <label>Transportadora</label>
            <input type="text" id="cad-transportadora" class="input-text" />
          </div>
          <div class="form-group">
            <label>Número da Fatura</label>
            <input type="text" id="cad-numero" class="input-text" />
          </div>
          <div class="form-group">
            <label>Valor</label>
            <input type="number" step="0.01" id="cad-valor" class="input-text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Data de Vencimento</label>
            <input type="date" id="cad-vencimento" class="input-text" />
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="cad-status" class="input-text">
              <option value="pendente">Pendente</option>
              <option value="pago">Pago</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
          <div class="form-group">
            <label>Anexos (opcional – vários arquivos)</label>
            <input type="file" id="cad-anexos" multiple />
            <small>Você pode anexar PDFs, imagens ou planilhas.</small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-group-full">
            <label>Observação</label>
            <textarea id="cad-observacao" rows="3" class="input-text"></textarea>
          </div>
        </div>

        <input type="hidden" id="cad-id-edicao" />

        <button type="submit" class="btn btn-primary" id="btn-salvar-fatura">
          Salvar Fatura
        </button>
        <button type="button" class="btn btn-secondary" id="btn-cancelar-edicao">
          Cancelar edição
        </button>
      </form>
    </section>

    <!-- DASHBOARD -->
    <section class="card" id="secao-dashboard">
      <h2>Dashboard</h2>

      <div class="dash-grid">
        <div class="dash-card">
          <div class="dash-label">Valor total</div>
          <div class="dash-value" id="dash-total">R$ 0,00</div>
        </div>
        <div class="dash-card">
          <div class="dash-label">Pendentes</div>
          <div class="dash-value" id="dash-pendentes">R$ 0,00</div>
        </div>
        <div class="dash-card">
          <div class="dash-label">Atrasadas</div>
          <div class="dash-value" id="dash-atrasadas">R$ 0,00</div>
        </div>
        <div class="dash-card">
          <div class="dash-label">Em dia</div>
          <div class="dash-value" id="dash-em-dia">R$ 0,00</div>
        </div>
      </div>
    </section>

  </main>
</div>

<script src="/static/app.js"></script>
</body>
</html>
