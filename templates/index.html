<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Faturas Transportadoras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0b0b15;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      header {
        background: #5b21b6;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
      }

      header span {
        font-size: 12px;
        opacity: 0.8;
      }

      main {
        padding: 24px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .cards {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }

      .card {
        background: #111827;
        border-radius: 8px;
        padding: 16px;
        flex: 1;
        min-width: 200px;
        box-shadow: 0 0 0 1px #1f2933;
      }

      .card h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      .card p {
        margin: 4px 0;
        font-size: 14px;
      }

      .form-container {
        background: #111827;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
        box-shadow: 0 0 0 1px #1f2933;
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 12px;
      }

      .form-group {
        flex: 1;
        min-width: 160px;
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
        color: #9ca3af;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #374151;
        background: #020617;
        color: #f9fafb;
        box-sizing: border-box;
      }

      button {
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 13px;
      }

      .btn-primary {
        background: #7c3aed;
        color: #fff;
      }

      .btn-secondary {
        background: #374151;
        color: #f9fafb;
      }

      .btn-danger {
        background: #b91c1c;
        color: #fff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #020617;
        border-radius: 8px;
        overflow: hidden;
      }

      thead {
        background: #111827;
      }

      th,
      td {
        padding: 8px 10px;
        font-size: 13px;
        border-bottom: 1px solid #1f2937;
        text-align: left;
      }

      th {
        font-weight: 600;
        color: #d1d5db;
      }

      tr:last-child td {
        border-bottom: none;
      }

      .status-badge {
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 11px;
        text-transform: uppercase;
      }

      .status-pendente {
        background: #451a03;
        color: #fdba74;
      }

      .status-pago {
        background: #022c22;
        color: #6ee7b7;
      }

      .status-cancelado {
        background: #4a044e;
        color: #f9a8d4;
      }

      .actions button {
        margin-right: 4px;
        margin-bottom: 4px;
      }

      .filters {
        margin-bottom: 12px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }

      .small {
        font-size: 12px;
        color: #9ca3af;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Faturas - MSHOP</h1>
        <span>Sistema simples de contas a pagar (FastAPI + PostgreSQL)</span>
      </div>
      <div class="small">
        Status da API:
        <span id="api-status">...</span>
      </div>
    </header>

    <main>
      <section class="cards">
        <article class="card">
          <h2>Resumo</h2>
          <p>Total de faturas: <strong id="kpi-total">0</strong></p>
          <p>Valor total: <strong id="kpi-valor-total">R$ 0,00</strong></p>
        </article>
        <article class="card">
          <h2>Status</h2>
          <p>Pendentes: <strong id="kpi-pendentes">0</strong></p>
          <p>Atrasadas: <strong id="kpi-atrasadas">0</strong></p>
        </article>
      </section>

      <section class="form-container">
        <h2 style="margin-top:0;margin-bottom:12px;font-size:16px;">
          Nova Fatura
        </h2>
        <form id="form-fatura">
          <div class="form-row">
            <div class="form-group">
              <label for="transportadora">Transportadora</label>
              <input id="transportadora" name="transportadora" required />
            </div>
            <div class="form-group">
              <label for="numero_fatura">Número da Fatura</label>
              <input id="numero_fatura" name="numero_fatura" required />
            </div>
            <div class="form-group">
              <label for="valor">Valor (R$)</label>
              <input
                id="valor"
                name="valor"
                type="number"
                step="0.01"
                min="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="data_vencimento">Data de vencimento</label>
              <input
                id="data_vencimento"
                name="data_vencimento"
                type="date"
                required
              />
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="pendente" selected>Pendente</option>
                <option value="pago">Pago</option>
                <option value="cancelado">Cancelado</option>
              </select>
            </div>
          </div>
          <button class="btn-primary" type="submit">Salvar Fatura</button>
        </form>
      </section>

      <section>
        <div class="filters">
          <h2 style="margin:0;font-size:16px;">Faturas cadastradas</h2>
          <button class="btn-secondary" type="button" onclick="carregarFaturas()">
            Todas
          </button>
          <button
            class="btn-secondary"
            type="button"
            onclick="carregarFaturasAtrasadas()"
          >
            Apenas atrasadas
          </button>
          <span class="small" id="info-filtro"></span>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Transportadora</th>
              <th>Nº Fatura</th>
              <th>Vencimento</th>
              <th>Valor</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody-faturas">
            <!-- dados via JS -->
          </tbody>
        </table>
      </section>
    </main>

    <script>
      async function checarSaudeAPI() {
        try {
          const resp = await fetch("/health");
          if (!resp.ok) throw new Error();
          const dados = await resp.json();
          const span = document.getElementById("api-status");
          span.textContent = dados.status === "ok" ? "Online" : "Indefinido";
        } catch (e) {
          document.getElementById("api-status").textContent = "Offline";
        }
      }

      function formatarValor(valor) {
        return valor.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      function formatarData(iso) {
        if (!iso) return "";
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) return iso;
        return d.toLocaleDateString("pt-BR");
      }

      function badgeStatus(status) {
        const classe =
          status === "pago"
            ? "status-pago"
            : status === "cancelado"
            ? "status-cancelado"
            : "status-pendente";
        return `<span class="status-badge ${classe}">${status}</span>`;
      }

      function atualizarKPIs(faturas) {
        const total = faturas.length;
        const valorTotal = faturas.reduce((acc, f) => acc + Number(f.valor), 0);
        const hoje = new Date();
        hoje.setHours(0, 0, 0, 0);
        const atrasadas = faturas.filter((f) => {
          const d = new Date(f.data_vencimento);
          d.setHours(0, 0, 0, 0);
          return d < hoje && f.status !== "pago";
        }).length;
        const pendentes = faturas.filter((f) => f.status === "pendente").length;

        document.getElementById("kpi-total").textContent = total;
        document.getElementById("kpi-valor-total").textContent =
          formatarValor(valorTotal);
        document.getElementById("kpi-pendentes").textContent = pendentes;
        document.getElementById("kpi-atrasadas").textContent = atrasadas;
      }

      function preencherTabela(faturas) {
        const tbody = document.getElementById("tbody-faturas");
        tbody.innerHTML = "";

        if (!faturas.length) {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 7;
          td.textContent = "Nenhuma fatura encontrada.";
          tr.appendChild(td);
          tbody.appendChild(tr);
          atualizarKPIs([]);
          return;
        }

        faturas.forEach((f) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${f.id}</td>
            <td>${f.transportadora}</td>
            <td>${f.numero_fatura}</td>
            <td>${formatarData(f.data_vencimento)}</td>
            <td>${formatarValor(Number(f.valor))}</td>
            <td>${badgeStatus(f.status)}</td>
            <td class="actions">
              <button class="btn-secondary" onclick="atualizarStatus(${f.id}, 'pago')">Marcar pago</button>
              <button class="btn-secondary" onclick="atualizarStatus(${f.id}, 'pendente')">Pendente</button>
              <button class="btn-secondary" onclick="atualizarStatus(${f.id}, 'cancelado')">Cancelar</button>
              <button class="btn-danger" onclick="deletarFatura(${f.id})">Excluir</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        atualizarKPIs(faturas);
      }

      async function carregarFaturas() {
        document.getElementById("info-filtro").textContent = "Mostrando todas";
        try {
          const resp = await fetch("/faturas");
          const dados = await resp.json();
          preencherTabela(dados);
        } catch (e) {
          alert("Erro ao carregar faturas");
        }
      }

      async function carregarFaturasAtrasadas() {
        document.getElementById("info-filtro").textContent =
          "Mostrando apenas atrasadas";
        try {
          const resp = await fetch("/faturas/atrasadas");
          const dados = await resp.json();
          preencherTabela(dados);
        } catch (e) {
          alert("Erro ao carregar faturas atrasadas");
        }
      }

      async function criarFatura(evento) {
        evento.preventDefault();
        const form = document.getElementById("form-fatura");
        const dados = {
          transportadora: form.transportadora.value,
          numero_fatura: form.numero_fatura.value,
          valor: Number(form.valor.value),
          data_vencimento: form.data_vencimento.value,
          status: form.status.value,
        };

        try {
          const resp = await fetch("/faturas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados),
          });
          if (!resp.ok) {
            const erro = await resp.json();
            alert("Erro ao salvar fatura: " + (erro.detail || resp.statusText));
            return;
          }
          form.reset();
          form.status.value = "pendente";
          carregarFaturas();
        } catch (e) {
          alert("Erro de comunicação com a API");
        }
      }

      async function atualizarStatus(id, status) {
        if (!confirm("Confirmar alteração de status?")) return;
        try {
          const resp = await fetch(`/faturas/${id}/status`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status }),
          });
          if (!resp.ok) {
            const erro = await resp.json();
            alert(
              "Erro ao atualizar status: " + (erro.detail || resp.statusText)
            );
            return;
          }
          carregarFaturas();
        } catch (e) {
          alert("Erro de comunicação com a API");
        }
      }

      async function deletarFatura(id) {
        if (!confirm("Tem certeza que deseja excluir esta fatura?")) return;
        try {
          const resp = await fetch(`/faturas/${id}`, {
            method: "DELETE",
          });
          if (!resp.ok) {
            const erro = await resp.json();
            alert(
              "Erro ao excluir fatura: " + (erro.detail || resp.statusText)
            );
            return;
          }
          carregarFaturas();
        } catch (e) {
          alert("Erro de comunicação com a API");
        }
      }

      document
        .getElementById("form-fatura")
        .addEventListener("submit", criarFatura);

      checarSaudeAPI();
      carregarFaturas();
    </script>
  </body>
</html>
