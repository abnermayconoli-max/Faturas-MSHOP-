<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Faturas Transportadoras</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo-area">
      <span class="logo-badge">M</span>
      <div class="logo-text">
        <h1>Faturas Transportadoras</h1>
        <span class="subtitle">Controle de contas a pagar</span>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="faturas">Faturas</button>
    <button class="tab-button" data-tab="dashboard">Dashboard</button>
  </nav>

  <main>
    <!-- TAB FATURAS -->
    <section id="tab-faturas" class="tab-content active">
      <section class="filters">
        <div class="filter-group">
          <label>Transportadora</label>
          <input type="text" id="filtro-transportadora" placeholder="Ex: DHL, Garcia..." />
        </div>

        <div class="filter-group">
          <label>Até vencimento</label>
          <input type="date" id="filtro-ate-vencimento" />
        </div>

        <div class="filter-group">
          <label>Nº Fatura</label>
          <input type="text" id="filtro-numero-fatura" placeholder="Pesquisar nº..." />
        </div>

        <div class="filter-group btns">
          <button id="btn-filtrar" class="btn primary">Filtrar</button>
          <button id="btn-limpar" class="btn secondary">Limpar</button>
        </div>
      </section>

      <section class="table-card">
        <div class="table-header">
          <h2>Faturas</h2>
          <button id="btn-recarregar" class="btn ghost">Recarregar</button>
        </div>
        <table id="tabela-faturas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Transportadora</th>
              <th>Responsável</th>
              <th>Nº Fatura</th>
              <th>Valor</th>
              <th>Vencimento</th>
              <th>Status</th>
              <th>Obs.</th>
            </tr>
          </thead>
          <tbody>
            <!-- linhas via JS -->
          </tbody>
        </table>
      </section>
    </section>

    <!-- TAB DASHBOARD -->
    <section id="tab-dashboard" class="tab-content">
      <section class="cards">
        <article class="card">
          <span class="card-label">Total em faturas</span>
          <strong id="card-total">R$ 0,00</strong>
        </article>

        <article class="card">
          <span class="card-label">Pendentes</span>
          <strong id="card-pendentes">R$ 0,00</strong>
        </article>

        <article class="card">
          <span class="card-label">Atrasadas</span>
          <strong id="card-atrasadas">R$ 0,00</strong>
        </article>

        <article class="card">
          <span class="card-label">Em dia</span>
          <strong id="card-em-dia">R$ 0,00</strong>
        </article>
      </section>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
